<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/fontawesome.css" />
    <title>Kecipi</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <nav class="navbar navbar-light bg-secondary">
        <div class="navbar-container w-100 d-flex">
          <a class="navbar-brand">
            <img src="../images/Recipe.svg" alt="" />
          </a>
          <form class="d-flex navbar-form">
            <input
              type="search"
              class="nav-input"
              placeholder="Search for food..."
            />
            <button class="nav-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="d-flex gap-32 align-items-center justify-content-center">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn-2 d-flex align-items-center justify-content-center gap-8"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <i class="fas fa-plus custom-icon"></i>
              Add Recipe
            </button>
            <button
              type="button"
              class="btn-2 d-flex align-items-center justify-content-center gap-8"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop2"
            >
              <i class="fas fa-bookmark custom-icon-2"></i>
              Bookmarks
            </button>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Add Recipe
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Insert Form Here</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Add Recipe
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="modal fade"
            id="staticBackdrop2"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Bookmarks
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">There are no bookmarks yet.</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <section class="main bg-secondary">
        <div class="row">
          <div class="col-3 bg-white pe-0" id="results">
            <div class="results-container py-32">
              <ul class="results-all mb-24">
                <li class="results-individual px-24 py-16">
                  <a href="#" class="results-link d-flex align-items-center">
                    <figure class="food-figure"></figure>
                    <div class="food-details">
                      <p class="food-name mb-8 font-18 text-primary">
                        chicken noodles soup
                      </p>
                      <p class="food-publisher font-14 text-black">
                        all recipes
                      </p>
                    </div>
                  </a>
                </li>
                <li class="results-individual px-24 py-16">
                  <a href="#" class="results-link d-flex align-items-center">
                    <figure class="food-figure food-figure-2"></figure>
                    <div class="food-details">
                      <p class="food-name mb-8 font-18 text-primary">
                        buff jhol momo
                      </p>
                      <p class="food-publisher font-14 text-black">
                        everest momo
                      </p>
                    </div>
                  </a>
                </li>
              </ul>
              <div
                class="pagination-btn d-flex justify-content-between px-24 hidden"
              >
                <button class="btn-1-small">
                  <i class="fas fa-arrow-left"></i>Previous Page
                </button>
                <button class="btn-1-small">
                  Next Page<i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-9 bg-secondary text-white" id="details">
            <figure class="food-background"></figure>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER SECTION -->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
